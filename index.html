<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form project 2</title>
</head>
<body>
    <div>
        <form action="#">
            <div class="title">
                <h1 class="form_title">Please complete the form below</h1>
                <p>All fields must be complete</p>
            </div>
            <div class="form">
                <div class="form-content">
                    <p>First name</p><input type="text" placeholder="First Name">
                    <p>Last name</p><input type="text" placeholder="Last Name">
                    <p>Birthday</p><input type="date" placeholder="When is your Birthday">
                    <p>Sex</p><input type="text" placeholder="Sex">
                </div>

                <div class="form-content">
                    <p>Occupation</p><input type="text" placeholder="Occupation">
                    <p>Address</p><input type="text" placeholder="Address">
                    <p>City</p><input type="text" placeholder="City">
                    <p>State</p><input type="text" placeholder="State">
                </div>
                
                <div class="form-content">
                    <p>Previous Job</p><input type="text" placeholder="previous job">
                    <p>Title</p><input type="text" placeholder="title">
                    <p>Responsiblities</p><input type="text" placeholder="text">
                    <p>Skill</p><input type="text" placeholder="Skill">
                </div>
            </div>
                <div class="submit-btn">
                    <button class="btn">Submit</button>
                </div>
        </form>
    </div>
</body>
</html>
